name: Unit Tests
on: [push, pull_request]
jobs:
  sile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Busted from ./lua
        working-directory: ./lua
        run: |
          docker run -v $(pwd):/data -w /data ghcr.io/lunarmodules/busted:latest
